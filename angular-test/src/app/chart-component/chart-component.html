<div *ngIf="signalStore.history() as r">
  <p-chart *ngIf="data" type="line" [data]="data" [options]="options" style="height: 400px">
  </p-chart>
  <div class="btns">
    <p-selectButton
      class="mt-4 mb-4"
      [options]="ranges"
      [(ngModel)]="selectedRange"
      optionValue="value"
      optionLabel="label"
      (onChange)="view()"
    >
    </p-selectButton>
    <p-button label="" icon="pi pi-calendar" />
  </div>
</div>
